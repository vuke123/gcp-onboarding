name: Continuous Integration (CI)

on:
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Python (za pylint + editorconfig-check)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4) Install linters and dependencies
      - name: Install tools and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          npm install -g editorconfig-checker@6.1.1
          cd consumer && pip install -r requirements.txt && cd ..
          cd producer && pip install -r requirements.txt && cd ..

      # 4) Pylint (consumer + producer)
      - name: Run pylint (consumer)
        run: pylint consumer --disable=C0111,C0114,C0115,C0116

      - name: Run pylint (producer)
        run: pylint producer --disable=C0111,C0114,C0115,C0116

      # 5) EditorConfig check (za cijeli repo)
      - name: Check EditorConfig
        uses: editorconfig-checker/action-editorconfig-checker@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: "."

      # 6) Docker build test (bez push-a)
      - name: Docker build (consumer)
        run: docker build -t ci-consumer:pr-${{ github.event.pull_request.number }} ./consumer

      - name: Docker build (producer)
        run: docker build -t ci-producer:pr-${{ github.event.pull_request.number }} ./producer
